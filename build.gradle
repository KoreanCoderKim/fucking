plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'io.cloudtype'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'io.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'io.springframework.boot:spring-boot-starter-websocket'
	compileOnly 'io.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'io.projectlombok:lombok'
	testImplementation 'io.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'io.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
